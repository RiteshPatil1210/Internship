<!DOCTYPE html>
<html>
<head>
  <title>Simple Card</title>
  <style>
    .card {
        height: 200px;
      width: 350px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 150px;
      margin-top: 50px;
     
      font-family: sans-serif;
    }

    .card h3 {
      margin-top: 0;
    }

    .card p {
      color: rgb(122, 3, 33);
    }
  </style>
</head>
<body>

  <div class="card">
    <h3>Card Title</h3>
    <p>This is a simple card with text content.</p>
  </div>

</body>
</html>
